<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>

    <!-- BS LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="index.css">

</head>
<body class="bg-body">
    <div class="container-fluid" style="margin-top: 8%;" >
        <div class="row">
            <div class="col">
                <div class="first">
                    <p class="text-blue mb-0"> facebook </p>
                    <p class="text-black"> Connect with friends and the world <br> around you on Facebook. </p>
                </div>
                
            </div>
            <div class="col">

                <div class="second">
                    <div class="card" style="width: 26rem">
                        <div class="card-body">
                            <input type="text" placeholder="Email or phone number" class="form-control">
                            <input type="password" placeholder="Password" class="form-control mt-3">
                            <button class="btn btn-blue fw-bold fs-5 mt-3 w-100 py-2"> Log in</button>
                            <p class="text-center pass mt-3"> Forgot password?                               
                            </p>
                            <hr class="mt-4 text-muted">
                            <div class="px-btn">
                                <button class="btn btn-green fw-bold mt-3"> Create new account</button>
                            </div>
                        </div>
                    </div>

                    <p class="last-txt text-center mt-4"> <span>Create a Page</span> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>

    



    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
